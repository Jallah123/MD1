<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <!-- <script type="text/javascript" src="cordova.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script> 
    <script type="text/javascript" src="js/jquery.js"></script> 
    <script type="text/javascript" src="js/endlessscroll.js"></script> 
    <script type="text/javascript" src="js/jquery-mobile.js"></script>
    <title>Hello World</title>
</head>
<body>    

    <div data-role="page" id="main">
        <div data-role="header">
            <h1>Hoofdmenu</h1>
        </div>
        <div role="main" class="ui-content">
            <ul data-role="listview">
                <li><a href="#films" onclick="app.generateFilms();" data-transition="slide">Films</a></li>
                <li><a href="#series" data-transition="slide">Series</a></li>
                <li><a href="#cartoons" data-transition="slide">Cartoons</a></li>
            </ul>
        </div>
        <div data-role="footer">
            <h4>Door mij</h4>
        </div>
    </div>

    <div data-role="page" id="films" data-direction="reverse">
        <div data-role="header">
            <h1>Films</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <ul class="touch" data-role="listview" data-inset="true" id="filmslist">
                </ul>
                <ul data-role="listview" data-inset="true">
                    <li class="ui-field-contain">
                    <label for="film_name">Film name:</label>
                        <input name="film_name" id="film_name" value="" data-clear-btn="true" type="text">
                    </li>
                    <li class="ui-field-contain">
                        <label for="film_description">Description:</label>
                        <textarea cols="40" rows="8" name="film_description" id="film_description"></textarea>
                    </li>
                    <fieldset class="ui-grid-a">
                        <div class="ui-block-a"><button type="submit" class="ui-btn ui-corner-all ui-btn-a">Cancel</button></div>
                        <div class="ui-block-b"><button type="submit" onclick="app.addFilm()" class="ui-btn ui-corner-all ui-btn-a">Submit</button></div>
                    </fieldset>
                </ul>
            </form>
        </div>
        <div data-role="footer">
            <h4>Door mij</h4>
        </div>
    </div>

    <div data-role="page" id="series" data-direction="reverse">
        <div data-role="header">
            <h1>Series</h1>
        </div>
        <div role="main" class="ui-content">
            <ul data-role="listview" id="serieslist">
                <script>
                    app.generateSeries();
                </script>
            </ul>
        </div>
        <div data-role="footer">
            <h4>Door mij</h4>
        </div>
    </div>

    <div data-role="page" id="cartoons" data-direction="reverse">
        <div data-role="header">
            <h1>Cartoons</h1>
        </div>
        <div role="main" class="ui-content">
            <ul data-role="listview" id="cartoonslist">
                <script>
                    app.generateCartoons();
                </script>
            </ul>
        </div>
        <div data-role="footer">
            <h4>Door mij</h4>
        </div>
    </div>

    <div data-role="page" id="detailed" data-direction="reverse">
        <div data-role="header">
            <h1 id="title"></h1>
        </div>
        <div role="main" class="ui-content" id="detailedlist">      
          <div id="content">
          </div>
      </div>
      <div data-role="footer">
        <h4>Door mij</h4>
    </div>
</div>

</body>
</html>
